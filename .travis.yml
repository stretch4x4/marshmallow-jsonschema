# Config file for automatic testing at travis-ci.org

language: python
sudo: false
python:
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
  - "pypy"

before_install:
  - pip install -U pip

install:
  - make installcheck

script: coverage run --source marshmallow_jsonschema -m py.test
after_success: coveralls
